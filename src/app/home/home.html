<div class="navbar">
  <h1>üé¨ MovieApp</h1>
  <button class="logout-btn" (click)="logout()">Cerrar sesi√≥n</button>
</div>

<div class="card">
  <h2>
    @if (modoEdicion()) {
      Editar Pel√≠cula
    } @else {
      Agregar Pel√≠cula
    }
  </h2>

<input
  type="text"
  placeholder="T√≠tulo"
  [ngModel]="peliculaActual().titulo"
  (ngModelChange)="peliculaActual.set({ 
    ...peliculaActual(), 
    titulo: $event 
  })"
/>

<input
  type="text"
  placeholder="Director"
  [ngModel]="peliculaActual().director"
  (ngModelChange)="peliculaActual.set({ 
    ...peliculaActual(), 
    director: $event 
  })"
/>

<input
  type="number"
  placeholder="A√±o"
  [ngModel]="peliculaActual().anio"
  (ngModelChange)="peliculaActual.set({ 
    ...peliculaActual(), 
    anio: +$event 
  })"
/>
  <button class="primary" (click)="guardar()">
    @if (modoEdicion()) {
      Actualizar
    } @else {
      Guardar
    }
  </button>
</div>

<div class="card">
  <h2>Lista de Pel√≠culas</h2>

  <div class="movie-list">
    @for (pelicula of peliculas(); track pelicula.id) {
      <div class="movie-item">
        <div>
          <strong>{{ pelicula.titulo }}</strong><br />
          {{ pelicula.director }} - {{ pelicula.anio }}
        </div>

        <div class="actions">
          <button class="edit-btn" (click)="editar(pelicula)">
            Editar
          </button>

          <button class="delete-btn" (click)="eliminar(pelicula.id)">
            Eliminar
          </button>
        </div>
      </div>
    }
  </div>
</div>
